<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <title>Grocery List Generator</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Grocery List Generator</h1>
    </div>

    <form id="groceryForm">
      <label for="groceryForm"><h3>Enter your groceries below:</h3></label>
      <input type="text" id="input1" name="first item" placeholder="Item 1" class="grocery item form-control" />
      <input type="text" id="input2" name="second item" placeholder="Item 2" class="grocery item form-control" />
      <input type="text" id="input3" name="third item" placeholder="Item 3" class="grocery item form-control" />
      <input type="text" id="input4" name="fourth item" placeholder="Item 4" class="grocery item form-control" />
      <input type="text" id="input5" name="fifth item" placeholder="Item 5" class="grocery item form-control" />
      <input type="text" id="input6" name="sixth item" placeholder="Item 6" class="grocery item form-control" />
      <input type="text" id="input7" name="seventh item" placeholder="Item 7" class="grocery item form-control" />
      <input type="text" id="input8" name="eighth item" placeholder="Item 8" class="grocery item form-control" />
      <input type="text" id="input9" name="ninth item" placeholder="Item 9" class="grocery item form-control" />
      <input type="text" id="input10" name="tenth item" placeholder="Item 10" class="grocery item form-control" />

      <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <br />
    <br />
    <div id="userList">


    </div>
  </div>
</body>

</html>
